<!DOCTYPE html>
<html xmlns:th= "http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	.box{
		padding:10px;
		margin:auto;
	}
 .gradient-custom {
    /* fallback for old browsers */
    background: #30cfd0;
  
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5));
  
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5))
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="gradient-custom">
<nav class="navbar navbar-expand-lg navbar-light p-3 navbar navbar-dark bg-blue" >
  <div class="container-fluid">
    <a class="navbar-brand text-dark" href="#">Student Management Systems</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
 
    <div class=" collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
          <a class="nav-link mx-2 text-dark" aria-current="page" th:href="@{/cources}">Course Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2 text-dark" th:href="@{/list}">Home</a>
        </li>
       
      </ul>

    </div>
  </div>
</nav>
	
	<div class="container">
		<div class="row">
			<h1>List of Subjects</h1>
			<div class="box">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3 rows">Back</a>
			</div>
		</div>
		
		<table class="table table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Semester</th>
					<th>Subject Code</th>
					<th>Subject Name</th>
					<th>Staff Handler</th>
					<th>References</th>
				</tr>
			</thead>
			<thead>
				<tr th:each = "cource: ${cources}">
					<td th:text = "${cource.sem}"></td>
					<td th:text = "${cource.code}"></td>
					<td th:text = "${cource.name}"></td>
					<td th:text = "${cource.staff}"></td>
					
				</tr>
			</thead>
			
		</table>
	</div>
</body>
</html>
