<!DOCTYPE html>
<html xmlns:th= "http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.gradient-custom {
    /* fallback for old browsers */
    background: #30cfd0;
  
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5));
  
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5))
  }
  .wrapper{

	display:grid;
	place-items: center;
	grid-template-columns:repeat(3, 1fr);
}
.item{
	min-width:200px;
}
@media only screen and (max-width: 700px) {
  .wrapper{
  	display:grid;
	place-items: center;
	grid-template-columns:repeat(3, 1fr);
  }
  .item{
  	min-width:100px;
  }
</style>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Include the plugin's CSS and JS: -->
<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="gradient-custom" >
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
  <div class="container">
    <a class="navbar-brand" href="#">Student Management Systems</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
     	<li class="nav-item">

		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/list}">Home</a>
		</li>
      </ul>
    </div>
  </div>
</nav>
</head>
<div class="text-center container">
<div class="alert alert-info">
	<strong>interested subjects!!!</strong>
</div>
</div>
<div style="font-weight:bold;" class="text-center container wrapper">
<div class="item alert alert-info">
	For 2<sup>nd</sup>year:<br>
	<th:block th:text="${det.subi21}"></th:block><br>
	<th:block th:text="${det.subi22}"></th:block><br>
	<th:block th:text="${det.subi23}"></th:block>
</div>
<div class="item alert alert-info">
	For 3<sup>rd</sup>year:<br>
	<th:block th:text="${det.subi31}"></th:block><br>
	<th:block th:text="${det.subi32}"></th:block><br>
	<th:block th:text="${det.subi33}"></th:block>
</div>

	<th:block th:text="${det.subi42}"></th:block><br>
	<th:block th:text="${det.subi43}"></th:block>
</div>
</div>
<div class="container">
  <div class="border-0 shadow my-5">
    <div class="card-body p-5">
				<form th:action="@{/suballotsave}" th:object= "${det}" method="POST">
				<div  class="table-sm table-responsive table table-hover">
				<input type="text" style="display:none;" th:value="${det.uname}" name="uname">
				<table class="table table-striped table-bordered">
					<thead class="text-center" style="font-weight:bold;color:white;background-color:black;">
						<tr>
							<td></td>
							<td>Subject1</td>
							<td>Subject2</td>
						</tr>
					</thead>
					<tr class="table-success text-center" style="font-weight:bold;">
							<td>2<sup>nd</sup>Year :</td>
							<td>
							<select class="form-control " th:field ="${det.sub1}">
								<option selected class="text-center" value="-">-</option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi21}}" th:text="${det.subi21}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi22}}" th:text="${det.subi22}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi23}}" th:text="${det.subi23}"/></option>
							</select></td>
							<td>
							<select class="form-control" th:field ="${det.sub11}">
								<option selected class="text-center" value="-">-</option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi21}}" th:text="${det.subi21}"/></option>

								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi23}}" th:text="${det.subi23}"/></option>
							</select>
							</td>
					</tr>
					<tr class="table-success text-center" style="font-weight:bold;">
							<td>3<sup>rd</sup>Year :</td>
							<td>
							<select class="form-control " th:field ="${det.sub2}">
								<option selected class="text-center" value="-">-</option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi31}}" th:text="${det.subi31}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi32}}" th:text="${det.subi32}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi33}}" th:text="${det.subi33}"/></option>
							</select></td>
							<td>
							<select class="form-control" th:field ="${det.sub22}">
								<option selected class="text-center" value="-">-</option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi31}}" th:text="${det.subi31}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi32}}" th:text="${det.subi32}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi33}}" th:text="${det.subi33}"/></option>
							</select>
							</td>
					</tr>
					<tr class="table-success text-center" style="font-weight:bold;">
							<td>4<sup>th</sup>Year :</td>
							<td>
							<select class="form-control " th:field ="${det.sub3}">
								<option selected class="text-center" value="-">-</option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi41}}" th:text="${det.subi41}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi42}}" th:text="${det.subi42}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi43}}" th:text="${det.subi43}"/></option>
							</select></td>
							<td>
							<select class="form-control" th:field ="${det.sub33}">
								<option selected class="text-center" value="-">-</option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi41}}" th:text="${det.subi41}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi42}}" th:text="${det.subi42}"/></option>
								<option style="font-weight:bold;" class="text-center" th:value="${{det.subi43}}" th:text="${det.subi43}"/></option>
							</select>
							</td>
					</tr>
					</table>
					</div>
						<div class="text-center" style="margin:auto;">
							<button type="submit" class="btn btn-outline-dark">
								<strong>SUBMIT</strong>
							</button>

</div>
