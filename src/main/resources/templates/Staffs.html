<!DOCTYPE html>
<html xmlns:th= "http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	.box{
		padding:10px;
		margin:auto;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">CSE Staffs </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      
    </ul>
  </div>
</nav>
	
	<div class="container">
		<div class="row">
			<h1>List of Staff Details</h1>
			<div class="box">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3 rows">Back</a>
			</div>
		</div>
		
		<table class="table table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Subject Handled</th>
					<th>Phone Number</th>
				</tr>
			</thead>
			<thead>
				<tr th:each = "teachers: ${teacher}">
					<td th:text = "${teachers.name}"></td>
					<td th:text = "${teachers.subjets}"></td>
					<td th:text = "${teachers.phone}"></td>
				</tr>
			</thead>
			
		</table>
	</div>
</body>
</html>
