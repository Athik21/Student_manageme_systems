<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.gradient-custom {
    /* fallback for old browsers */
    background: #30cfd0;
  
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5));
  
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5))
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="gradient-custom">
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
  <div class="container">
    <a class="navbar-brand" href="#">Student Management Systems</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
     	<li class="nav-item">
     		<a class="nav-link" th:href="@{/cources}">Course Details</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/list}">Home</a>
		</li>
      </ul>
    </div>
  </div>
</nav>

<div class="container ">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
		<form action="/showing">
		<div  class="table-sm table-responsive table table-hover">
		<table class="table table-striped table-bordered">
			<thead class="bg-dark">
					<tr class="text-white text-center">
						<th>HOUR</th>
						<th>START TIME</th>
						<th>END TIME</th>
					</tr>
				</thead>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>1</td>
						<td><input type="time" name="st1" value="09:10" /></td>
						<td><input type="time" name="et1" value="09:55" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>2</td>
						<td><input type="time" name="st2" value="10:05" /></td>
						<td><input type="time" name="et2" value="10:50" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>3</td>
						<td><input type="time" name="st3" value="11:00" /></td>
						<td><input type="time" name="et3" value="11:45" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>4</td>
						<td><input type="time" name="st4" value="11:55" /></td>
						<td><input type="time" name="et4" value="12:40" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>LUNCH</td>
						<td><input type="time" name="sl" value="12:40" /></td>
						<td><input type="time" name="el" value="01:50" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>5</td>
						<td><input type="time" name="st5" value="02:00" /></td>
						<td><input type="time" name="et5" value="02:45" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;"> 
						<td>6</td>
						<td><input type="time" name="st6" value="02:55" /></td>
						<td><input type="time" name="et6" value="03:40" /></td>
					</tr>
					<tr  class="table-success text-center" style="font-weight:bold;">
						<td>7</td>
						<td><input type="time" name="st7" value="03:50" /></td>
						<td><input type="time" name="et7" value="04:35" /></td>
					</tr>
					
			</table>
			<div class="box-footer text-center">
				<button type="submit" class="btn btn-primary">submit</button>
			</div>
			</div>
		</form>
	</div>
</div>
</div>
</body>
</html>
