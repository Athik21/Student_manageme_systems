spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.servlet.multipart.max-file-size=20MB
spring.datasource.url=jdbc:mysql://localhost:3306/management
spring.datasource.username= root
spring.datasource.password= password

#hibernate for generating sql queries to access database
spring.jpa.show-sql=true
#create a table if not exit and update the existing table
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.port=8082
# upload file 
app.upload.dir=D:/

# Excel file as input for storing it's data
app.upload.file1=D:/Second_year_students.xlsx
app.upload.file3=D:/Third_year_students.xlsx
app.upload.file4=D:/Final_year_students.xlsx